<div class="row">
    <div id="login" class="col-md-4 col-md-offset-4">
        <div id="login-form">
            <h4>Login</h4>

            <form ng-submit="loginSubmit()">
                <!--username-->
                <div class="form-group">
                    <input id="username" type="text" ng-model="loginData.username"/>
                </div>
                <!--password-->
                <div class="form-group">
                    <input id="password" type="password" ng-model="loginData.password"/>
                </div>
                <!--submit-->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
